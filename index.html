<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Anggota Organisasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Form Anggota Organisasi</h1>
    <a class="admin-login-link" href="admin.html">Login Admin</a>
  </header>

  <div class="container">
    <h2>Tambah Data Anggota</h2>
    <form id="anggotaForm">
      <input type="text" id="nama" placeholder="Nama Lengkap" required />
      <input type="text" id="wilayah" placeholder="Wilayah" required />
      <input type="text" id="lingkungan" placeholder="Lingkungan" required />
      <input type="text" id="nomor" placeholder="Nomor HP" required />
      <input type="text" id="TTL" placeholder="Tempat, Tanggal Lahir" required />
      <input type="text" id="alamat" placeholder="Alamat Lengkap" required />
      <input type="text" id="hobby" placeholder="Hobi" required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
